<ion-view view-title="{{provider.name}}">
    <ion-content class="padding">
        <h2>{{provider.name}}</h2>
        <h4>{{provider.contact}}</h4>
        <p>
            <strong>URL:</strong> {{provider.url}}
            <br/>
            <strong>Address:</strong> {{provider.address}}
            <br/>
            <strong>Region:</strong> <span ng-repeat="region in provider.region">{{region.name}} </span>
            <br/>
        </p>
    </ion-content>
</ion-view>
